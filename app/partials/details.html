<h2>Create your campaign</h2>

<ol class="nav nav-justified nav-wizard">
  <li><a href="#/video">Video</a></li>
  <li class="active"><a href="#/details">Details</a></li>
  <li><a href="#/review">Review</a></li>
</ol>

<form class="form-horizontal" role="form">
  <div class="form-group">
    <label class="col-sm-4 control-label">Advertising budget</label>
    <div class="col-sm-4 col-sm-offset-2">
      <div class="input-group input-group-lg">
        <span class="input-group-addon">$</span>
        <input type="text" class="form-control" placeholder="100" />
        <span class="input-group-addon">.00</span>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-4 control-label">Start date</label>
    <div class="col-sm-4 col-sm-offset-2">
      <div class="input-group input-group-lg">
        <input type="text" class="form-control" placeholder="4/20/2014" />
        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-4 control-label">End date</label>
    <div class="col-sm-4 col-sm-offset-2">
      <div class="input-group input-group-lg">
        <input type="text" class="form-control" placeholder="4/27/2014" />
        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
      </div>
    </div>
  </div>

  <hr />

  <div class="form-group">
    <div class="col-sm-8 col-sm-offset-2">
      <input type="text" class="form-control input-lg" placeholder="Credit card number" />
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-4 control-label">Expiration</label>
    <div class="col-sm-3">
      <select class="form-control input-lg">
        <option>April</option>
      </select>
    </div>
    <div class="col-sm-3">
      <select class="form-control input-lg">
        <option>2015</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-4 control-label">Security code</label>
    <div class="col-sm-4 col-sm-offset-2">
      <input type="text" class="form-control input-lg" placeholder="123" />
    </div>
  </div>
</form>

<div class="row">
  <div class="col-md-2 col-md-offset-2">
    <a href="#/video" class="btn btn-lg btn-default pull-left" role="button">Back</a>
  </div>
  <div class="col-md-2 col-md-offset-4">
    <a href="#/review" class="btn btn-lg btn-primary pull-right" role="button">Continue</a>
  </div>
</div>
